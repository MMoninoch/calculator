<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Price Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Item Price Calculator</h1>
    <div id="item-list" class="mb-3">
        <div class="input-group mb-2">
            <input type="number" class="form-control price-input" placeholder="Enter price" min="0" step="0.01">
        </div>
    </div>
    <button id="add-item" class="btn btn-secondary mb-3">Add Another Item</button>
    <button id="calculate-total" class="btn btn-primary mb-3">Calculate Total</button>
    <h2 class="mt-3">Total: <span id="total-price">0</span></h2>
    
    <!-- Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
